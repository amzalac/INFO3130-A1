<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"/>
    <title>Portfolio</title>
  </head>
  
  <body>
    <div id="home-page">
      <div id="grid-container">
        <!-- upper row-->
        <div class="upper-left-content"></div>
        <div class="top-content"></div>
        <div class="upper-right-content"></div>

        <!-- middle row-->
        <div class="left-content" onclick="leftContentClick()"><div class="rotate-right"><p>My Designs</p></div></div> 
        <div class="middle-content"><p>Abigail Zalac.</p><p>UX/UI Design.</p></div>
        <div class="right-content" onclick="rightContentClick()"><div class="rotate-left"><p>About Me</p></div></div>   
        
        <!-- lower row-->
        <div class="lower-left-content"></div>
        <div class="bottom-content" onclick="bottomContentClick()"><p>Contact</p></div>
        <div class="lower-right-content"></div>
      </div>

      <!-- left page animation -->
      <div id="left-animation">
        <div id="my-designs-page-content">
            <h2>This is my designs page</h2>
        </div>
      </div>

      <!-- right page animation -->
      <div id="right-animation">
        <div id="about-me-page-content">
          <h2>This is my about me page</h2>
        </div>
      </div>

      <!-- bottom page animation -->
      <div id="bottom-animation">
        <div id="contact-page-content">
          <h2>This is my contact page</h2>
        </div>
      </div>

    </div>
  </body>
</html>
